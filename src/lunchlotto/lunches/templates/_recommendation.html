<div class="panel panel-primary">
    <div class="panel-heading">Here's a Lunch Recommendation</div>
    <div class="panel-body">
        <form>
            {% csrf-tag %}
            <div class="form-group">
                <label class="control-label" for="who">Who</label>
                <input type="hidden" value="{{recomendation.who-id}}" />
                <input class="form-control" id="who" name="who" type="text" value="{{recommendation.who-name}}" disabled />
            </div>
            <div class="form-group">
                <label class="control-label" for="when">When</label>
                <input class="form-control" id="when" name="when" type="datetime-local" required />
            </div>
            <div class="form-group">
                <h5>Choose a restaurant:</h5>
                {% for venue in recommendation.venues %}
                {% include "lunchlotto/lunches/templates/_recommendation_venue.html" with venue=venue %}
                {% if not forloop.last %}
                <hr />
                {% endif %}
                {% endfor %}
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Send Lunch Request" />
            </div>
        </form>
    </div>
</div>

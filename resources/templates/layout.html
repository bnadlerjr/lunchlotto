<html>
    <head>
        <title>Lunch Lotto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">LunchLotto</a>
                    </div>
                    <ul class="nav navbar-nav">
                        {% ifequal "#{:lunchlotto.auth.handlers/user}" current-auth.roles|str %}
                        <li><a href="/lunches">Lunches</a></li>
                        <li><a href="/settings">Settings</a></li>
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                        {% endifequal %}
                    </ul>
                </div>
            </nav>
            {% if flash %}
            <div class="alert alert-info">{{flash}}</div>
            {% endif %}
            {% block content %}
            {% endblock %}
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.jQuery || document.write('<script src="/jquery-2.1.3.min.js"><\/script>')
            </script>
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
            <script type="text/javascript">
                if(typeof($.fn.modal) === 'undefined') {
                    document.write('<script src="/bootstrap/3.3.1/js/bootstrap.min.js"><\/script>')
                }
            </script>
            <script type="text/javascript">
                $(document).ready(function() {
                    var bodyColor = $('body').css('color');
                    if(bodyColor != 'rgb(51, 51, 51)') {
                        $("head").prepend('<link rel="stylesheet" href="/bootstrap/3.3.1/css/bootstrap.min.css">');
                    }
                });
            </script>
            <script src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places" type="text/javascript"></script>
            <script src="/lunchlotto.js" type="text/javascript"></script>
        </div>
    </body>
</html>
